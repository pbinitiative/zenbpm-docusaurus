<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="45" fill="white" stroke="black" stroke-width="2"></circle>

  <!-- Inner circle -->
  <circle cx="60" cy="60" r="38" fill="white" stroke="black" stroke-width="2"></circle>

  <!-- Clock face -->
  <circle cx="60" cy="60" r="22" fill="none" stroke="black" stroke-width="2"></circle>

  <!-- Hour hand -->
  <line x1="60" y1="60" x2="60" y2="48" stroke="black" stroke-width="2" stroke-linecap="round"></line>

  <!-- Minute hand -->
  <line x1="60" y1="60" x2="72" y2="60" stroke="black" stroke-width="2" stroke-linecap="round"></line>
</svg>
